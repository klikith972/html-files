<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="test.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spotify music app</title>
</head>
<body>
   <nav>
      <ul>
         <li class="brand"><img src="https://1000logos.net/wp-content/uploads/2021/04/Spotify-logo.png" alt="Spotify-logo" width="100" height="100">spotify</li>
         <li>Home</li>
         <li>about</li>
      </ul>
   </nav>

   <div class="container">
    <div class="songs list">
      <h1>here is your MUSIC !!!</h1>
         <div class="songItem">
            <img src="v1.jpg" alt="1">
            <span>sada siva</span>
            <span class="songlistplay"><span class="timelabel">04:58</span> <i class="far fa-play-circle"></i></span>
         </div>
    </div>
    <div class="songs info"></div>
   </div>

   <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100">
      <div class="icons">
      <i class="fas fa-3x fa-step-backward"></i>
      <i class="far fa-3x fa-play-circle"></i>
      <i class="fas fa-3x fa-step-forward"></i>
      </div>
   </div>
   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/880e4d9380.js" crossorigin="anonymous"></script>
</body>
</html>
