<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="mx-auto  mt-5 border-bottom bg-info p-5">
            <div class="form-group row">
            <label for="username" class="form-label col-sm-2 col-form-label mt-4">email</label>
            <div class="col-sm-10">
            <input type="text" name="username" id="username" class="form-control">
        </div>
    </div>
         <div class="form-group row">
            <label for="password" class="form-label col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control">
        </div>
    </div>
    <fieldset class="form-group">
          <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios">
              <label class="form-check-label" for="Radios">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Radios" id="Radios">
              <label class="form-check-label" for="Radios">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="Radios" id="Radios" disabled>
              <label class="form-check-label" for="Radios">
                Third disabled radio
              </label>
              </div>
                </div>
               </div>
      </fieldset>
            <div class="form-group row">
           <div class="col-sm-2">Checkbox</div>
            <div class="col-sm-10">

               <div class="form-check">
             <input class="form-check-input" type="checkbox" id="Checkbox">
            <label class="form-check-label" for="Checkbox">
              Example checkbox checking
            </label>
            </div>
           </div>
               </div>
      <div class="form-group row">
        <div class="col-sm-10 mt-3">
            <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
      </div>
    </form>
    
  
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
